<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="{{ url_for('static',filename='logo.png') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<center><h1><u class="text-primary">Welcome To</u> <span class="badge badge-dark">PyDev</span></h1><br>
<a class="btn btn-primary" href="{{ url_for('login') }}">Log in to Existing Account</a>
</center>
<center>
<img class="img-fluid" src="{{url_for('static', filename='storing.png')}}"/>	
	<h1><u>Create a new account</u></h1>
	<br>
	<form action="{{ url_for('register') }}" method = 'POST'>
		<h3><i>{{ msg }}</i></h3>
		<div class="form-group">
			<label for ="username"><h3><span class="badge badge-light">👤</span></h3></label>
			<input type="text" name="username" placeholder="Username" id="username" required>
		</div>
		<div class="form-group">
			<label for ="password"><h3><span class="badge badge-light">🔐</span></h3></label>
			<input type="password" name="password" placeholder="Password" id="password" required>
		</div>
		<div class="form-group">
			<label for="email"><h3><span class="badge badge-light">📧</span></h3></label>
			<input type="email" name="email" placeholder="Email" id="email" required>
		</div>
		<p class="p-3 mb-2 bg-warning text-dark">Enter A Valid Email Address For Account Recovery Purposes.</p>
		<input class = "btn btn-success" type="submit"  value="Sign Up">
</form>
</center>
