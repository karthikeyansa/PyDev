{% extends 'base.html' %}
{% block head %}
<h3>Editing Post</h3>
{% endblock %}

{% block body %}
	<hr>
	<h2>Edit:</h2>
	<form action='/home/edit/{{post.id}}' method="POST">
		<label for="title">Title:</label>
	    <input class="form-control" type="text" name="title" id="title" value="{{ post.title.lower() }}" aria-label="Enter title">
		<br>
		<label for="content">Post:</label>
    	<textarea class="form-control" name="content" id="content" aria-label="Enter content" rows="3">{{ post.content }}</textarea>
    	<br>
		<input class="btn btn-success"type="submit" value="Save">
	</form>
	<hr>
{% endblock %}
