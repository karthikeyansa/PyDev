{% extends 'base.html' %}
{% block head %}
<h3>New Post ✉️</h3>
{% endblock %}

{% block body %}
	<hr>
	<form action="/posts" method="POST">
		<label for="title">Title:</label>
	    <input class="form-control" type="text" name="title" id="title" placeholder="Enter title" aria-label="Enter title">
		<br>
		<label for="content">Post:</label>
    	<textarea class="form-control" name="content" id="content" placeholder="Enter Post" aria-label="Enter content" rows="3"></textarea>
    	<br>
		<input class="btn btn-primary" type="submit" value="POST">
	</form>
	<hr>
{% endblock %}
